<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <title>A Simple Website</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #fff; /* White background for the body */
            }
            header {
                background-color: #333; /* Dark background for the header */
                color: #fff;
                padding: 10px;
                text-align: center;
            }
            nav {
                background-color: #444; /* Slightly lighter background for the nav */
                padding: 10px;
                text-align: center;
            }
            nav a {
                color: #fff;
                margin: 15px;
                text-decoration: none;
            }
            nav a:hover {
                text-decoration: underline;
            }
            section {
                padding: 20px;
                margin: 20px;
                background-color: #fff;
                border-radius: 5px;
            }
           
        </style>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .form-container {
                max-width: 400px;
                margin: auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .form-container label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }
            .form-container input[type="text"],
            .form-container input[type="email"],
            .form-container input[type="password"],
            .form-container input[type="date"],
            .form-container select {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .form-container input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .form-container input[type="submit"]:hover {
                background-color: #45a049;
            }
            .form-container .gender-options {
                margin-bottom: 15px;
            }
            .form-container .skill-set {
                margin-bottom: 15px;
            }
            .form-container .skill-set label {
                display: inline-block;
                margin-right: 10px;
            }
        </style>
        
    </head>
    
    <body>
        <header>
                <h2> Contact Form</h2>
                <body>
                    <header>
                            <nav>
                                <a href="home.html">Home</a>
                                <a href="about.html">About Me</a>
                                <a href="contact.html">Contact Form</a>
                            </nav>
                    </header>
                </body>
        </header>
            <section>
    
<body>

<div class="form-container">
    <h2>Contact Form</h2>
    <form action="/submit_form" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <div class="gender-options">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <div class="skill-set">
            <label>Skill Set:</label>
            <label><input type="checkbox" name="skill" value="HTML"> HTML</label>
            <label><input type="checkbox" name="skill" value="CSS"> CSS</label>
            <label><input type="checkbox" name="skill" value="JavaScript"> JavaScript</label>
            <label><input type="checkbox" name="skill" value="Java"> Java</label>
            <label><input type="checkbox" name="skill" value="Python"> Python</label>
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
            </section>
    </body>
</html>
